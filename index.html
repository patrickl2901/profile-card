<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="name-section">
      <img src="./images/image-victor.jpg" alt="img" class="profile-img">
      <div class="name-age">
        <p class="name text-bold">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="city">London</p>
    </div>
    <div class="stats-section">
      <div class="stat">
        <p class="stat-count text-bold">80K</p>
        <p class="stat-name">Followers</p>
      </div>
      <div class="stat">
        <p class="stat-count text-bold">803K</p>
        <p class="stat-name">Likes</p>
      </div>
      <div class="stat">
        <p class="stat-count text-bold">1.4K</p>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/patrickl2901">patrickl2901</a>.
  </div>
</body>
</html>
